<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="output.css" type="text/css" />
  </head>

  <body>
    <div class="container-fluid d-flex justify-content-center">
      <header>
        <h1>
          Fitness Tracker
        </h1>
      </header>
    </div>
    <div class="container">
      <form id="form">
        <div class="form-group">
          <label for="weight">Date</label>
          <input
            type="date"
            class="form-control"
            id="dateInput"
            aria-describedby="dateInfo"
            placeholder="Enter date"
          />
        </div>
        <div class="form-group">
          <label for="weight">Current Weight</label>
          <input
            type="number"
            class="form-control"
            id="weightInput"
            aria-describedby="weightInfo"
            placeholder="Enter weight"
          />
        </div>
        <div class="form-group">
          <label for="height">Current height in inches</label>
          <input
            type="number"
            class="form-control"
            id="heightInput"
            aria-describedby="heightInfo"
            placeholder="Enter height"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button id="retrieve-button" type="button" class="btn btn-warning">
          Retrieve
        </button>
      </form>
      <table id="table-display">
        <th></th>
      </table>
      <canvas id="myChart" width="400" height="200"></canvas>
    </div>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
